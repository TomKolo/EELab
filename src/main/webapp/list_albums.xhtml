<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">

        <h:dataTable styleClass="table table-striped table-hover"
                     value="#{listAlbums.albums}" var="album">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{album.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{album.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Date of release</f:facet>
                <h:outputText value="#{album.dateOfRelease}">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">Copies sold</f:facet>
                <h:outputText value="#{album.soldCopies}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Show</f:facet>
                <h:button styleClass="btn btn-default" value="Show" outcome="view_album.xhtml">
                    <f:param name="album" value="#{album.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <f:facet name="header">Edit</f:facet>
                <h:button styleClass="btn btn-default" value="Edit" outcome="edit_album.xhtml">
                    <f:param name="album" value="#{album.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <f:facet name="header">Remove</f:facet>
                <h:form>
                    <h:commandButton styleClass="btn btn-danger" value="Remove"
                                     action="#{listAlbums.removeAlbum(album)}"/>
                </h:form>
            </h:column>
        </h:dataTable>

        <h:button styleClass="btn btn-primary" value="New album" outcome="edit_album.xhtml"/>

    </ui:define>
</ui:composition>

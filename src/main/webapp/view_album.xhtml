<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="album" value="#{viewAlbum.album}" required="true"/>
    </f:metadata>

    <ui:define name="content">
        <h:panelGrid  styleClass="table table-striped" columns="2">
            <h:outputLabel value="Name:" for="name"/>
            <h:outputText id="name" value="#{viewAlbum.album.name}"/>

            <h:outputLabel value="Date of release:" for="dateOfRelease"/>
            <h:outputText id="dateOfRelease" value="#{viewAlbum.album.dateOfRelease}">
                <f:convertDateTime pattern="yyyy-MM-dd"/>
            </h:outputText>

            <h:outputLabel value="Sold copies:" for="soldCopies"/>
            <h:outputText id="soldCopies" value="#{viewAlbum.album.soldCopies}"/>

        </h:panelGrid>

        <h:button styleClass="btn btn-default" value="Back" outcome="list_albums.xhtml"/>
    </ui:define>
</ui:composition>
